<script>

var textFields = 0;
function addtext(){
	var addFields = document.getElementById("textField");
	textFields++;
	var oneTextField = document.createElement("div");
	oneTextField.id = "textField" + textFields;
	oneTextField.className = "oneTextField";
	addFields.appendChild(oneTextField);
	
	var textFieldWithNumber = document.getElementById("textField" + textFields);
	
	
	
	var text = document.createElement("textarea"); 
	text.innerHTML = 'Write your text';
	text.id= "textArea";
	textFieldWithNumber.appendChild(text);

	var color = document.createElement("select");
	color.id="color";
	color.height=20;
	color.innerHTML = "<option class='white' value=\"white\" >White</option><option class='black' value=\"black\" >Black</option><option class='darkGrayColor' value=\"dark_gray\" >Dark Gray</option><option class='GrayColor' value=\"gray\" >Gray</option><option class='darkBlueColor' value=\"dark_blue\" >Dark Blue</option><option class='BlueColor' value=\"blue\" >Blue</option><option class='darkGreenColor' value=\"dark_green\" >Dark Green</option><option class='GreenColor' value=\"green\" >Green</option><option class='darkAquaColor' value=\"dark_aqua\" >Dark Aqua</option><option class='AquaColor' value=\"aqua\" >Aqua</option><option class='darkRedColor' value=\"dark_red\" >Dark Red</option><option class='RedColor' value=\"red\" >Red</option><option class='darkPurpleColor' value=\"dark_purple\" >Dark Purple</option><option class='PurpleColor' value=\"purple\" >Purple</option><option class='GoldColor' value=\"gold\" >Gold</option><option class='YellowColor' value=\"yellow\" >Yellow</option>";
	textFieldWithNumber.appendChild(color);
	
	var boldP = document.createElement("p");
	boldP.innerHTML = "<input id=\"bold\" type=\"checkbox\" name=\"bold\" value=\"bold\"> Bold";
	textFieldWithNumber.appendChild(boldP);
	
	var italicP = document.createElement("p");
	italicP.innerHTML = "<input id=\"italic\" type=\"checkbox\" name=\"italic\" value=\"italic\"> Italic";
	textFieldWithNumber.appendChild(italicP);
	
	var underlinedP = document.createElement("p");
	underlinedP.innerHTML = "<input id=\"underlined\" type=\"checkbox\" name=\"underlined\" value=\"underlined\"> Underlined";
	textFieldWithNumber.appendChild(underlinedP);
	
	var strikeTroughtP = document.createElement("p");
	strikeTroughtP.innerHTML = "<input id=\"strikeTrought\" type=\"checkbox\" name=\"strikeTrought\" value=\"strikeTrought\"> Strike Trought";
	textFieldWithNumber.appendChild(strikeTroughtP);
	
	var obfuscatedP = document.createElement("p");
	obfuscatedP.innerHTML = "<input id=\"obfuscated\" type=\"checkbox\" name=\"obfuscated\" value=\"obfuscated\"> Obfuscated";
	textFieldWithNumber.appendChild(obfuscatedP);
	
}
function deletetext(){
	try {
		var deleteblelemet = document.getElementById("textField" + textFields);
		deleteblelemet.parentNode.removeChild(deleteblelemet);
		textFields--;
	
	} catch (e) {
	alert("Text Fields No Found");
	}
	
	


}
function generate(){
	var textarea = document.getElementById('textArea');
	var colorSelector = document.getElementById('color');
	var bold = document.getElementById('bold');
	var italic = document.getElementById('italic');
	var underlined = document.getElementById('underlined');
	var strikeTrought = document.getElementById('strikeTrought');
	var obfuscated = document.getElementById('obfuscated');
	
	var i = 0;
	var ic = 0;
	var ib = 0;
	var ii = 0;
	var iu = 0;
	var is = 0;
	var io = 0;
	var text = new Array();
	var colorS = new Array();
	var boldArray = new Array();
	var italicArray = new Array();
	var underlinedArray = new Array();
	var strikeTroughtArray = new Array()
	var obfuscatedArray = new Array();
	
	
	
	while (textarea !== null){
		
		text[i] = document.getElementById('textArea').value;
		textarea.id = textarea.id + "_checked";
		i++;
		var textarea = document.getElementById('textArea');
	}
	
	var textarea = document.getElementById('textArea_checked');
	
	while (textarea !== null){
		textarea.id = "textArea";
		var textarea = document.getElementById('textArea_checked');
	}
	while (obfuscated !== null){
		obfuscatedArray[io] = document.getElementById("obfuscated").checked;
		obfuscated.id = "obfuscated_checked";
		
		io=io+1;
		
		var obfuscated = document.getElementById("obfuscated");
	}
	var obfuscated = document.getElementById('obfuscated_checked');
	while (obfuscated != null){
		obfuscated.id = "obfuscated";
		var obfuscated = document.getElementById('obfuscated_checked');
	}
	while (strikeTrought !== null){
		strikeTroughtArray[is] = document.getElementById("strikeTrought").checked;
		strikeTrought.id = "strikeTrought_checked";
		
		is=is+1;
		
		var strikeTrought = document.getElementById("strikeTrought");
	}
	var strikeTrought = document.getElementById('strikeTrought_checked');
	while (strikeTrought != null){
		strikeTrought.id = "strikeTrought";
		var strikeTrought = document.getElementById('strikeTrought_checked');
	}
	
	
	while (bold !== null){
		boldArray[ib] = document.getElementById("bold").checked;
		bold.id = "bold_checked";
		
		ib=ib+1;
		
		var bold = document.getElementById("bold");
	}
	var bold = document.getElementById('bold_checked');
	while (bold != null){
		bold.id = "bold";
		var bold = document.getElementById('bold_checked');
	}
	while (underlined !== null){
		underlinedArray[iu] = document.getElementById("underlined").checked;
		underlined.id = "underlined_checked";
		
		iu=iu+1;
		
		var underlined = document.getElementById("underlined");
	}
	var underlined = document.getElementById('underlined_checked');
	while (underlined != null){
		underlined.id = "underlined";
		var underlined = document.getElementById('underlined_checked');
	}
	while (italic !== null){
		italicArray[ii] = document.getElementById("italic").checked;
		italic.id = "italic_checked";
		
		ii=ii+1;
		
		var italic = document.getElementById("italic");
	}
	var italic = document.getElementById('italic_checked');
	while (italic != null){
		italic.id = "italic";
		var italic = document.getElementById('italic_checked');
	}
	while (colorSelector !== null) {
		
		colorS[ic] = document.getElementById('color').value;
		colorSelector.id = colorSelector.id + "_checked";
		ic++;
		var colorSelector = document.getElementById('color');
	}
	
	var colorSelector = document.getElementById('color_checked');
	
	while (colorSelector !== null){
		colorSelector.id = "color";
		var colorSelector = document.getElementById('color_checked');
	}
	if (text.length <= 1){
		var outPut = document.getElementById('output');
		outText = "{\\\"text\\\":\\\"" + text[0] + "\\\",\\\"color\\\":\\\"" + colorS[0] + "\\\"";
			if(boldArray[0] == true){
				outText=outText+",\\\"bold\\\":" + boldArray[0];
				}
			outText=outText+",\\\"italic\\\":" + italicArray[0];
		
			if(underlinedArray[0] == true){
				outText=outText+",\\\"underlined\\\":" + underlinedArray[0];
				}
			if(strikeTroughtArray[0] == true){
				outText=outText+",\\\"strikethrough\\\":" + strikeTroughtArray[0];
				}
			if(obfuscatedArray[0] == true){
				outText=outText+",\\\"obfuscated\\\":" + obfuscatedArray[0];
				}
			outText=outText+"}";
		
		
		
		
		outPut.innerHTML = outText;
		
		
		
		
		
		
		
		
	}
	if (text.length > 1){
		var outPut = document.getElementById('output');
		var outText = "[\\\"\\\"";

		for (var textLines = 0; textLines < text.length; textLines++) {
			outText = outText + ",{\\\"text\\\":\\\"" + text[textLines] + "\\\",\\\"color\\\":\\\"" + colorS[textLines] + "\\\"";
			if(boldArray[textLines] == true){
				outText=outText+",\\\"bold\\\":" + boldArray[textLines];
				}
			outText=outText+",\\\"italic\\\":" + italicArray[textLines];
		
			if(underlinedArray[textLines] == true){
				outText=outText+",\\\"underlined\\\":" + underlinedArray[textLines];
				}
			if(strikeTroughtArray[textLines] == true){
				outText=outText+",\\\"strikethrough\\\":" + strikeTroughtArray[textLines];
				}
			if(obfuscatedArray[textLines] == true){
				outText=outText+",\\\"obfuscated\\\":" + obfuscatedArray[textLines];
				}
			outText=outText+"}";
			}
		outText = outText + "]"
		outPut.innerHTML = outText;



	}






}
