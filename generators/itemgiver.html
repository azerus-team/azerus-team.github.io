<script>
var loreCount = 1;
function generate(){
	var loreArray = [document.getElementById('onelore1').value];
	
	var itemArray = {display:{Name:document.getElementById('itemName').value,Lore:[]}}
	for (i = 1; i <= loreCount; i++) {
	itemArray.display.Lore.push(document.getElementById('itemLore'+i).value);
	}
	var outPut = document.getElementById('output');
	var outPutText = document.getElementById('items').value;
	var outPutText = "/give "+document.getElementById('selector').value+" minecraft:" + outPutText + JSON.stringify(itemArray) + " " + document.getElementById('count').value;
	outPut.innerHTML = outPutText;
}
function addLore(){
	loreCount++;
	var loreList = document.getElementById('loreList');
	var oneLore = document.createElement("div");
	oneLore.innerHTML = "Lore["+loreCount+"]: <input type=\"text\" id=\"itemLore"+loreCount+"\" size=\"105\">"
	oneLore.id = "lore"+loreCount;
	oneLore.class="inputLore";
	loreList.appendChild(oneLore);
	
}
function removeLore(){
	var removeelement = document.getElementById("lore"+loreCount);
	removeelement.parentNode.removeChild(removeelement);
	loreCount--;
}
</script>
