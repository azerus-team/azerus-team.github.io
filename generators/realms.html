<html>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <input type=text id="token">
    <button onclick="mcoAvaliable()">Check</button>
</body>
<script>
    var host = "https://pc.realms.minecraft.net/";
    var token = "";
    function options_mcoAvaliable(){
        let xhr = new XMLHttpRequest();
        xhr.open("OPTIONS",host+"mco/available",false);
        xhr.setRequestHeader("Cache-Control", "no-cache");
        xhr.setRequestHeader("Connection", "keep-alive");
        xhr.setRequestHeader("User-Agent", "Java/1.6.0_52");
        xhr.setRequestHeader("Accept", "*/*");
        xhr.setRequestHeader("Host", host);
        xhr.setRequestHeader("Access-Control-Request-Method", "GET");
        xhr.setRequestHeader("Access-Control-Request-Headers", "content-type");
        xhr.setRequestHeader("Cookie",document.getElementById("token").value);
        xhr.setRequestHeader("Origin", "https://azerus-team.github.io");
        xhr.setRequestHeader("Accept", "*/*");
        xhr.setRequestHeader("Accept", "*/*");
        xhr.setRequestHeader("Accept", "*/*");
    }
    function mcoAvaliable(){
        options_mcoAvaliable();
        let xhr = new XMLHttpRequest();
        xhr.open("GET",host+"mco/available",false);
        xhr.setRequestHeader("Cache-Control", "no-cache");
        xhr.setRequestHeader("Connection", "keep-alive");
        xhr.setRequestHeader("User-Agent", "Java/1.6.0_52");
        xhr.setRequestHeader("Accept", "*/*");
        xhr.setRequestHeader("Cookie",document.getElementById("token").value);
        xhr.send();
        if (xhr.status == "200"){
            token = document.getElementById("token").value;
        }
    }
</script>
</html>
