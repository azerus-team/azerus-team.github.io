<script>
var textFields = 0;
function addtext(){
	var addFields = document.getElementById("textField");
	textFields++;
	var oneTextField = document.createElement("div");
	oneTextField.id = "textField" + textFields;
	addFields.appendChild(oneTextField);
	
	var textFieldWithNumber = document.getElementById("textField" + textFields);
	
	
	
	var text = document.createElement("textarea"); 
	text.innerHTML = 'Write your text';
	text.id= "textArea";
	textFieldWithNumber.appendChild(text);

	var color = document.createElement("select");
	color.id="color";
	color.height=20;
	color.innerHTML = "<option class='white' value=\"white\" >White</option><option class='black' value=\"black\" >Black</option><option class='darkGrayColor' value=\"dark_gray\" >Dark Gray</option><option class='GrayColor' value=\"gray\" >Gray</option><option class='darkBlueColor' value=\"dark_blue\" >Dark Blue</option><option class='BlueColor' value=\"blue\" >Blue</option><option class='darkGreenColor' value=\"dark_green\" >Dark Green</option><option class='GreenColor' value=\"green\" >Green</option><option class='darkAquaColor' value=\"dark_aqua\" >Dark Aqua</option><option class='AquaColor' value=\"aqua\" >Aqua</option><option class='darkRedColor' value=\"dark_red\" >Dark Red</option><option class='RedColor' value=\"red\" >Red</option><option class='darkPurpleColor' value=\"dark_purple\" >Dark Purple</option><option class='PurpleColor' value=\"purple\" >Purple</option><option class='GoldColor' value=\"gold\" >Gold</option><option class='YellowColor' value=\"yellow\" >Yellow</option>"
	textFieldWithNumber.appendChild(color);
}
function deletetext(){
	try {
		var deleteblelemet = document.getElementById("textField" + textFields);
		deleteblelemet.parentNode.removeChild(deleteblelemet);
		textFields--;
	
	} catch (e) {
	alert("Text Fields No Found")
	}
	
	


}
function generate(){
	var textarea = document.getElementById('textArea');
	var i = 0 ;
	var colorSelector = document.getElementById('color');
	var ic = 0 ;
	var text = new Array();
	var colorS = new Array();
	while (textarea != null){
		
		text[i] = document.getElementById('textArea').value;
		textarea.id = textarea.id + "_checked";
		i++;
		var textarea = document.getElementById('textArea');
	}
	
	var textarea = document.getElementById('textArea_checked');
	
	while (textarea != null){
		textarea.id = "textArea";
		var textarea = document.getElementById('textArea_checked');
	}
	
	
	
	while (colorSelector != null) {
		
		colorS[ic] = document.getElementById('color').value;
		colorSelector.id = colorSelector.id + "_checked";
		ic++;
		var colorSelector = document.getElementById('color');
	}
	
	var colorSelector = document.getElementById('color_checked');
	
	while (colorSelector != null){
		colorSelector.id = "color";
		var colorSelector = document.getElementById('color_checked');
	}

	if (text.length <= 1){
		var outPut = document.getElementById('output');
		outPut.innerHTML = "{\\\"text\\\":\\\"" + text[0] + "\\\",\\\"color\\\":\\\""+ colorS[0] + "\\\"}";
	}
	if (text.length > 1){
		var outPut = document.getElementById('output');
		var outText = "[\\\"\\\"";

		for (var textLines = 0; textLines < text.length; textLines++) {
			outText = outText + ",{\\\"text\\\":\\\"" + text[textLines] + "\\\",\\\"color\\\":\\\"" + colorS[textLines] + "\\\"}";
			}
		outText = outText + "]"
		outPut.innerHTML = outText;



	}






}
</script>
